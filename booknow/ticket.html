<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ticket-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1B5E20;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        button {
            background-color: #1B5E20;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #145a16;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <h1>Ticket Confirmation</h1>
        <p>Your ticket has been successfully booked. Click the button below to download your ticket.</p>
        <button id="download-ticket">Download Ticket</button>
    </div>

    <script>
        document.getElementById("download-ticket").addEventListener("click", () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add ticket details to the PDF
            doc.setFontSize(16);
            doc.text("Ticket Confirmation", 20, 20);
            doc.setFontSize(12);
            doc.text("Travel Type: Train", 20, 40); // Replace with dynamic data
            doc.text("Destination: New Delhi", 20, 50); // Replace with dynamic data
            doc.text("Date: 2025-04-10", 20, 60); // Replace with dynamic data
            doc.text("Time: 10:00 AM", 20, 70); // Replace with dynamic data
            doc.text("Total Amount: â‚¹500", 20, 80); // Replace with dynamic data

            // Save the PDF
            doc.save("ticket.pdf");
        });

        // Redirect to the home page after 15 seconds
        setTimeout(() => {
            alert("Redirecting to the home page...");
            window.location.href = "index.html"; // Replace with the actual home page URL
        }, 15000); // 15 seconds = 15000 milliseconds
    </script>
</body>
</html>
